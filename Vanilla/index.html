
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Vanilla</title>
    <link rel="stylesheet" href="stylee.css" type="text/css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imgs/Logo.png" alt="Logo" class="logo">

            <nav>

                <ul class="functions" id="nav">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Home</a></li>
                </ul>

            </nav>
        </header>

        <section>
            
            <h1 class="head">Stylish clothing made by best polish manufacturers</h1>
            <p class="subhead">Quality never seen before, you wish you had discovered us sooner.</p>
        
            <img src="imgs/sale.png" alt="sale" class="sale" id="sale">

        </section>
    </div>

    <div class="grey-container">
        <div class="container">
            <ul>
                <li>
                    <figure>
                          <img src="imgs/Model1.png" alt="pink">
                          <p>High quality and hand made pink jumper</p>
                          <blockquote>89.99 $</blockquote>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="imgs/Model2.png" alt="beige">
                        <p>High quality and hand made beige jumper</p>
                        <blockquote>89.99 $</blockquote>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="imgs/Model3.png" alt="white">
                        <p>High quality and hand made white jumper</p>
                        <blockquote>89.99 $</blockquote>
                    </figure>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="white-container">
        <div class="container">
            <ul>
                <li>
                    <figure>
                        <img src="imgs/Delivery.png" class=delivery alt="delivery">
                        <blockquote>We guarantee fast delivery within 48 hours.</blockquote>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="imgs/Contact.png" class=contact alt="contact">
                        <blockquote>You can rely on us 24/7 in case of any questions under this number</blockquote>
                        <figcaption>699 - 572 - 824</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h2>See you at the next shopping experience with us!</h2>
        </div>
    </div>
