<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Order summary card</title>

</head>
<body>

  <div class="main-container">

    <div class="blue-up">
      <!--dancing girl image-->
    </div>

    <div class="white-down">

      <div class="title-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="plan">
        <div class="music-image">
          <!--small music image at the left-->
        </div>
        <div class="left-text">
          <p class="title">Annual Plan</p> 
          <p class="pricing">$59.99/year</p>
        </div>
        <div class="change-button">
          <a href="#" class="button">Change</a> 
        </div>
      </div>

      <div class="payment-button">
        <a href="#" class="button">Proceed to Payment</a>
      </div>

      <div class="order-button">
        <a href="#" class="button">Cancel Order</a>
      </div>

    </div>
  </div>

</body>
</html>
