<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Fylo | Data Storage</title>
</head>

<body>
 
  <div class="main-container">

    <div class="background">
      <!--waves image-->
    </div>

    <div class="main-content">

      <div id="left-content" class="content">

        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>

        <div class="icons">

          <button class="file">
            <img src="images/icon-document.svg" alt="file">
          </button>

          <button class="folder">
            <img src="images/icon-folder.svg" alt="folder">
          </button>

          <button class="upload">
            <img src="images/icon-upload.svg" alt="upload">
          </button>

        </div>
      </div>

      <div id="right-content" class="content">

        <div class="white-box">
          <p><b>185</b><span style="color: rgb(44, 44, 44);">&nbsp; GB LEFT</span> </p>
        </div>

        <div class="info">
          <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        </div>

        <div class="progress-bar">
          <div class="ball"></div>
        </div>

        <div class="gigabytes">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        
      </div>
    </div>
  </div>

</body>
</html>
